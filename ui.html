<style>
  :root {
    --primary: #333333;
    --secondary: #b3b3b3;
    --accent: #18a0fb;

    --input-bg: #ffffff;

    --border: #e6e6e6;

    --font-size-sm: 11px;
    --font-size-md: 12px;
    --font-size-lg: 13px;

    --font-weight-normal: 400;
    --font-weight-medium: 500;
    --font-weight-bold: 600;

    --letter-spacing-sm: .005em;
    --letter-spacing-md: .01em;

    --size-sm: 4px;
    --size-md: 8px;
    --size-lg: 16px;
    --size-xl: 24px;
    --size-xxl: 28px;

    --radius-sm: 2px;
  }

  ::-webkit-scrollbar {
    width: 4px;
    height: 4px;
    background-color: transparent;
  }

  ::-webkit-scrollbar-button {
    display: none;
  }

  ::-webkit-scrollbar-thumb {
    border-radius: 2px;
    background-color: var(--accent);
  }

  @font-face {
    font-family: "Inter";
    font-weight: 400;
    font-style: normal;
    src: url("https://rsms.me/inter/font-files/Inter-Regular.woff2?v=3.7") format("woff2"),
      url("https://rsms.me/inter/font-files/Inter-Regular.woff?v=3.7") format("woff");
  }

  @font-face {
    font-family: "Inter";
    font-weight: 500;
    font-style: normal;
    src: url("https://rsms.me/inter/font-files/Inter-Medium.woff2?v=3.7") format("woff2"),
      url("https://rsms.me/inter/font-files/Inter-Medium.woff2?v=3.7") format("woff");
  }

  @font-face {
    font-family: "Inter";
    font-weight: 600;
    font-style: normal;
    src: url("https://rsms.me/inter/font-files/Inter-SemiBold.woff2?v=3.7") format("woff2"),
      url("https://rsms.me/inter/font-files/Inter-SemiBold.woff2?v=3.7") format("woff");
  }

  body {
    margin: 0;
    padding: 0;
    overflow-y: auto;
    font-family: "Inter", sans-serif;
    color: var(--primary);
  }

  body,
  body * {
    box-sizing: border-box;
  }

  section {
    display: grid;
    gap: var(--size-sm);
    margin: 0;
    padding: var(--size-md) var(--size-md);
  }

  section>* {
    margin: 0;
    padding: 0;
  }

  footer {
    font-weight: var(--font-weight-normal);
    font-size: var(--font-size-sm);
    color: var(--secondary);
    padding: var(--size-lg) var(--size-md);
  }

  a {
    color: var(--accent);
  }

  select,
  input,
  textarea {
    width: 100%;
    padding: 0 var(--size-md);
    border: 0;
    font-weight: var(--font-weight-normal);
    font-size: var(--font-size-sm);
    letter-spacing: var(--letter-spacing-sm);
    color: var(--primary);
    background-color: var(--input-bg);
    border-radius: var(--radius-sm);
    border: 1px solid var(--border);
    appearance: none;
    outline: none;
  }

  select,
  input {
    height: 30px;
  }

  textarea {
    padding: var(--size-md);
    width: 100%;
    resize: none;
    white-space: pre;
    outline: none;
  }

  select:hover,
  textarea:hover,
  input:hover {
    border: 1px solid var(--accent);
  }

  select:focus,
  input:focus,
  textarea:focus {
    border: 1px solid var(--accent);
    outline: 1px solid var(--accent);
    outline-offset: -2px;
  }

  select:disabled,
  input:disabled,
  textarea:disabled {
    border: 1px solid var(--border);
    outline: none;
    opacity: 0.5;
  }

  .select-box {
    display: grid;
    grid-template-columns: 1fr 30px;
    width: 100%;
  }

  .select-box .select-arrow {
    grid-row: 1;
    grid-column: 2;
    justify-self: center;
    align-self: center;
    pointer-events: none;
    color: var(--secondary);
  }

  .select-box select {
    grid-row: 1;
    grid-column: 1 / -1;
    padding: 0 30px 0 var(--size-md);
  }

  .delimiter {
    border-bottom: 1px solid var(--border);
  }

  .header {
    display: grid;
    grid-auto-flow: column;
    justify-content: space-between;
    align-items: center;
    gap: var(--size-lg);
    height: var(--size-xxl);
  }

  .title {
    font-size: var(--font-size-sm);
    font-weight: var(--font-weight-bold);
    letter-spacing: var(--font-letter-spacing-pos-sm);
    line-height: var(--font-line-height);
    color: var(--primary);
  }

  button {
    height: var(--size-xxl);
    background-color: transparent;
    text-decoration: none;
    border: 0;
    outline: none;
    font-weight: var(--font-weight-normal);
    font-size: var(--font-size-sm);
    letter-spacing: var(--letter-spacing-sm);
    cursor: pointer;
    color: var(--accent);
  }

  button:active {
    text-decoration: underline;
  }

  .figma-dark {
    --primary: #ffffff;
    --secondary: #b3b3b3;
    --accent: #18a0fb;

    --input-bg: #444444;

    --border: #444444;

    color-scheme: dark;
  }
</style>

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="arrow_down_24px" width="16" height="16" viewBox="0 0 16 16" fill="none">
    <path d="M4.88879 6.66672L7.9999 9.77783L11.111 6.66672" stroke="currentColor" stroke-width="1.5"
      stroke-linecap="round"></path>
  </symbol>
</svg>

<div id="app">

  <main>
    <section>
      <div class="header">
        <div class="title">Selection</div>
        <button id="copyBtn">Copy</button>
      </div>

      <textarea id="outputField" rows="10"></textarea>
    </section>

    <div class="delimiter"></div>

    <section>
      <div class="header">
        <div class="title">Color</div>
      </div>

      <div class="select-box">
        <select id="colorSelect">
          <option value="currentColor">currentColor</option>
          <option value="initial">initial</option>
          <option value="override">override</option>
          <option value="remove">remove</option>
        </select>
        <svg class="select-arrow" width="16" height="16" viewBox="0 0 16 16" fill="none">
          <use href="#arrow_down_24px"></use>
        </svg>
      </div>

      <input id="customColorInput" type="input" placeholder="#000000">
    </section>
  </main>

  <div class="delimiter"></div>

  <footer>
    <span>Developed by: <a href="https://github.com/Profesor08" target="_blank">Profesor08</a></span>
  </footer>
</div>

<script name="copy">
  const copy = (text) => {
    const area = document.createElement("textarea");

    document.body.appendChild(area);

    area.value = text;

    area.focus();

    area.select();

    const result = document.execCommand("copy");

    document.body.removeChild(area);
  };
</script>

<script name="icon">
  const root = document.createElement("div");

  const icon = (icon) => {
    root.innerHTML = icon.svg;

    const svg = root.firstChild;

    const symbol = document.createElementNS("http://www.w3.org/2000/svg", "symbol");

    symbol.setAttribute("id", icon.name);
    symbol.setAttribute("width", svg.getAttribute("width"));
    symbol.setAttribute("height", svg.getAttribute("height"));
    symbol.setAttribute("viewBox", svg.getAttribute("viewBox"));
    symbol.setAttribute("fill", "none");

    symbol.innerHTML = svg.innerHTML.trim();

    symbol.querySelectorAll("[stroke]").forEach(entry => {
      if (entry.getAttribute("stroke") !== "none") {
        entry.setAttribute("stroke", "currentColor");
      }
    });

    symbol.querySelectorAll("[fill]").forEach(entry => {
      if (entry.getAttribute("fill") !== "none") {
        entry.setAttribute("fill", "currentColor");
      }
    });

    return symbol.outerHTML;
  };
</script>

<script name="sprite">
  const sprite = (icons) => {
    if (icons.length === 0) {
      return "";
    }

    const content = icons.map(icon).join(`\n\n  `);

    return `<svg xmlns="http://www.w3.org/2000/svg">${content}</svg>`;
  };
</script>

<script name="config">
  const config = () => {
    return {
      color: colorSelect.value,
      colorOverride: customColorInput.value,
    };
  };
</script>

<script name="onConfig">
  const onConfig = () => {
    parent.postMessage({
      pluginMessage: {
        type: "onConfig",
        config: config(),
      }
    }, "*");
  };
</script>

<script name="onResize">
  const onResize = () => {
    parent.postMessage({
      pluginMessage: {
        type: "onResize",
        height: app.clientHeight + 1,
      }
    }, "*");
  };
</script>

<script name="init">
  copyBtn.addEventListener("click", () => copy(outputField.value));
  colorSelect.addEventListener("change", () => {
    customColorInput.disabled = colorSelect.value !== "override";
    onConfig();
  });
  customColorInput.addEventListener("change", onConfig);
  customColorInput.disabled = colorSelect.value !== "override";

  window.addEventListener("message", ({ data: { pluginMessage } }) => {
    if (pluginMessage.type === "onConfig") {
      colorSelect.value = pluginMessage.config.color;
      customColorInput.value = pluginMessage.config.colorOverride;
      customColorInput.disabled = colorSelect.value !== "override";
    }
  })

  window.addEventListener("message", ({ data: { pluginMessage } }) => {
    if (pluginMessage.type === "selectionChange") {
      parent.postMessage({
        pluginMessage: {
          type: "onPretty",
          markup: sprite(pluginMessage.entries)
        }
      }, "*");
    }
  })

  window.addEventListener("message", ({ data: { pluginMessage } }) => {
    if (pluginMessage.type === "onPretty") {
      outputField.value = pluginMessage.markup;
    }
  })

  parent.postMessage({ pluginMessage: { type: "getSelection" } }, "*")

  onResize();

</script>
